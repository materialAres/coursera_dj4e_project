<!DOCTYPE html>
{% extends "base_bootstrap.html" %}

<html>
    <head>
        <title>Auto Create</title>
    </head>

    <body>
        {% block content %}
          <form action="" method="post">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <input type="submit" value="Submit">
            <input type="submit" onclick="window.location='{% url 'autos:all' %}' ; return false;" value="Cancel">
          </form>
        {% endblock %}
    </body>
</html>
